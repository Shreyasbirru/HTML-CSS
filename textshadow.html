<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        .text{
            text-align: center;
            margin-top: 40px;
            font-size: 100px;
            text-shadow: 0px -20px 5px grey;
        }
    </style>
</head>
<body>
    <div class="text">Web Development</div>
</body>
</html>
