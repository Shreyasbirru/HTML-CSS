<!DOCTYPE>
<html>
    <head>
        <title>Table tags in html</title>
    </head>
    <body>
        <table border="5" align="center" bgcolor="yellow" width="500px" height="300px" cellpadding="10" cellspacing="10px">

            <thead>
                <tr>
                <th bgcolor="red">Course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
                
            </thead>
            <tbody align="center">
                <tr><td colspan="4"></td></tr>
                <tr bgcolor="red">
                    <td colspan="2">Html</td>
                    <td>500</td>
                    <td>Two months</td>
                </tr>
                <tr>
                    <td>css</td>
                    <td>500</td>
                    <td>Three months</td>
                    </tr>
                    <tr>
                        <td>java</td>
                        <td>2000</td>
                        <td>Four months</td>
                    </tr>
            </tbody>
        </table>
    </body>
</html>
