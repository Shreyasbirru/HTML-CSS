<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Enquiry</h1>
    <FIeldset>
        <legend>Enquiry</legend>
    <form>
        <b>Name:-</b><input type="text" value="" placeholder="Please enter your name here"/>
    <br><b>Address:-</b><textarea></textarea>    
    <br><b>Gender:-</b><input type="radio" value="m" name="gender"/>Male
    <input type="radio" value="o" name="gender"/>Female 


    <br><b>Country:-</b>
    <select>
        <option value="Select">Please select the country</option>
        <optgroup label="ASIA">
        <option value="India">India</option>
        <option value="Shrilanka">Shrilanka</option>
    </optgroup>
    <option value="USa">USa</option>
    </select>
    <br><b>Hobbies:-</b><input type="checkbox" name="Hobbies[]">Singing
    <input type="checkbox" name="Hobbies[]">Dancing
    <br><b>Submit:-</b>:<input type="submit"/>
    <br><b>Image:-</b><input type="file">
    <br><b>Reset:-</b>:<input type="reset"/>
    </form> 
</FIeldset>
</body>
</html>
