<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style type="text/css">
        #main{
             height: 200px;
             width: 500px;
             border: 5px dashed red;
        }
        .main1{
            width: 490px;
            height: 190px;
            border-bottom: 5px solid blue;
            border-top: 5px solid yellow ;
            border-right:5px solid orange;
            border-left: 5px solid orange;

        }
    </style>
</head>
<body>
    <div id="main"><div class="main1">Welcome</div></div>
    
</body>
</html>
